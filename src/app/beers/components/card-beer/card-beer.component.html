<mat-card class="mr-2">
  <mat-card-header class="mb-4">
    <mat-card-title class="text">{{ beer.name }}</mat-card-title>
    <mat-card-subtitle class="text">{{ beer.tagline }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content class="beer-content">
    <img mat-card-image [src]="beer.image_url" [alt]="beer.name" />
    <mat-divider></mat-divider>
    <mat-card-actions>
      <button
        mat-button
        mat-raised
        [routerLink]="['/beers/', beer.id]"
        class="btn"
      >
        <mat-icon>more_vert</mat-icon>
        More info
      </button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
