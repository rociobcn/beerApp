<div class="background pl-3 pr-3">
  <div class="grid mt-8 mb-8" infiniteScroll (scrolled)="loadMoreBeers()">
    <div class="grid col-12 center">
      <div *ngFor="let beer of beers" class="card-container">
        <app-card-beer [beer]="beer"></app-card-beer>
      </div>
    </div>
  </div>
</div>
